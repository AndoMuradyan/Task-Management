<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body ng-app="code.demo">
<div class="container" ng-controller='CodeController'>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                <tr>
                    <th>Total Tasks</th>
                    <th>To Do</th>
                    <th>In Progress</th>
                    <th>Completed</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{total_tasks}}</td>
                    <td>{{to_do}}</td>
                    <td>{{in_progress}}</td>
                    <td>{{completed}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

<!-- Display Projects -->
    <div class="row">
        <div ng-repeat="project in projects" class="col-md-4" style="margin-top: 15px">
     <project-row></project-row>
        </div>
    </div>

<!--    Add New Project-->
    <hr>
    <div class="row">
        <div class="col-md-6" style="margin: 0 auto">
            <h3>Add New Project</h3>
            <form>
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" ng-model="projectName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Status</label>
                    <select name="" ng-model="status" id=""
                            ng-options="item as item for item in status_choices"
                    class="form-control">

                    </select>
                </div>
                <button class="btn btn-primary" ng-click="create($event)">Create</button>
            </form>
        </div>
    </div>
</div>
<!--Script-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="angularJs/project.js"></script>
<script src="angularJs/project_directive.js"></script>
</body>
</html>
