<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-hide="editRow">
    <p>ID: {{project.id}}</p>
    <p>NAME: {{project.name}}</p>
    <p>STATUS: {{project.status}}</p>
    <button class="btn btn-danger" ng-click="delete()">Delete</button>
    <button class="btn btn-primary" ng-click="editRow=1">Edit</button>
</div>
<div ng-show="editRow">
<div class="form-group">
    <label for="">Project Name</label>
    <input type="text" class="form-control" ng-model="project.name">
</div>
<div class="form-group">
    <label for="">Status</label>
    <select name="" id="" ng-model="project.status" class="form-control"
            ng-options="item as item for item in $parent.status_choices"
    ng-change="$parent.update_totals()">
    </select>
    <br>
    <button class="btn btn-success" ng-click="editRow=0">Close</button>
</div>
    </div>
</body>
</html>
